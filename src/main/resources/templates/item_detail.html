<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link th:href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script th:src="@{/js/item_detail_totalPrice.js}"></script>
</head>
<body>
	<div class="container">
		
		<span th:include="fragment::hedder2"></span>

		<form action="cart_list.html" th:action="@{/executeShoppingCart/toInCart}" th:object="${executeShoppingCartForm}" method="post">
			<input type="hidden" th:value="${item.id}" name="itemId">
			<input type="hidden" value="0" name="status">

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">

				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-5">
						<img th:src="@{'/img/' + ${item.imagePath}}" class="img-responsive img-rounded">
					</div>

					<div class="col-xs-5">
						<div class="bs-component">
							<h4 th:text="${item.name}">じゃがバターベーコン</h4> <br>
							<br>
							<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div><br>
				
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">サイズ</label>
								</div>

								<div class="col-sm-12">
									<label class="radio-inline">
										<input type="radio" name="size" checked="checked" class="size" value="M">
										<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;
										<span th:text="${#numbers.formatInteger(item.priceM, 1, 'COMMA')}" id="price_M" th:value="${item.priceM}">1,380円(税抜)</span>
										<span>円(税抜)</span>
									</label>

									<label class="radio-inline">
										<input type="radio" name="size" class="size" value="L">
										<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;
										<span th:text="${#numbers.formatInteger(item.priceL, 1, 'COMMA')}" id="price_L" th:value="${item.priceL}">2,380円(税抜)</span>
										<span>円(税抜)</span>
									</label>
								</div>

							</div>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group" style="width:600px">
							<div class="row">
								<div class="col-sm-12">
									<label for="inputResponsibleCompany">トッピング：&nbsp;1つにつき
										<span>&nbsp;М&nbsp;</span>&nbsp;&nbsp;200円(税抜)
										<span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
									</label>
								</div>

								<div class="col-sm-12" th:each="topping:${toppingAllList}">
									<label class="checkbox-inline" th:each="t:${topping}">
										<input type="checkbox" th:value="${t.key}" th:text="${t.value}" name="toppingIdList" class="topping_checkbox">&nbsp;&nbsp;&nbsp;
									</label>
								</div>

							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-8">
						<div class="form-group">
							<div class="row">
								<div class="col-xs-5 col-sm-5">
									<label for="">数量:</label>
									<label class="control-label" style="color:red" for="inputError">数量を選択してください</label>
									<select name="quantity" class="form-control" id="pizanum">
										<option th:each="quantity:${quantityMap}" th:value="${quantity.value}" th:text="${quantity.value}"></option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-10">
						<div class="form-group">
							<span id="total-price">
								この商品金額：<span id="totalPrice" th:value="${item.priceM}"></span>円(税抜)
							</span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-offset-2 col-xs-3">
						<div class="form-group">
							<p>
								<input class="form-control btn btn-warning btn-block" type="submit" value="カートに入れる">
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>
		</form>

		<strong>コメント入力欄</strong>
		<div>
			この商品の平均評価:<span th:text="${star}"></span>
		</div>
		<form th:action="@{/review/insert}" method="post">
			<input type="hidden" th:value="${item.id}" name="itemId">
			<div>
				名前:<input type="text" name="name">
			</div>
			<div>
				コメント:<textarea rows="" cols="" name="content"></textarea>
			</div>
			<div>
				点数:<select name="review">
					<option th:each="review:${reviewMap}" th:value="${review.key}" th:text="${review.value}" th:selected="${review.value == 5}"></option>
				</select>
			</div>
			<button>レビューを送信</button>
		</form>
		<a th:href="@{/review(itemId=${item.id})}">商品のレビューを見る</a>

	</div>
	<!-- end container -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
