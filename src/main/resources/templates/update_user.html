<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ネットでピザ注文</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- 住所自動採番用ajax実装 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script th:src="@{/js/register_user_add.js}"></script>
</head>
<body>
	<div class="container">
		
		<span th:include="fragment::hedder1"></span>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
				
					<form th:action="@{/maypage/update_user}" th:object="${updateUserForm}" method="post" action="item_list.html">
						<fieldset>
							<legend>登録変更画面</legend>

							<div>
								<span th:text="${user.name}"></span>さんの登録情報
							</div>

							<br>

							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label>
								<!-- <label class="control-label" style="color:red" for="inputError" th:errors="*{email}">メールアドレスを入力してください</label> -->
								<input type="text" name="email" th:value="${user.email}" id="inputEmail" class="form-control" placeholder="Email">
							</div>

							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label>
								<!-- <label class="control-label" style="color:red" for="inputError" th:errors="*{zipcode}">郵便番号を入力してください</label> -->
								<input type="button" value="住所検索" id="addressButton">
								<input type="text" name="zipcode" th:value="${user.zipcode}" id="inputZipcode" class="form-control" placeholder="Zipcode">
							</div>

							<div class="form-group">
								<label for="inputAddress">住所:</label>
								<!-- <label class="control-label" style="color:red" for="inputError" th:errors="*{address}">住所を入力してください</label> -->
								<input type="text" name="address" th:value="${user.address}" id="inputAddress" class="form-control" placeholder="Address">
							</div>

							<div class="form-group">
								<label for="inputTel">電話番号:</label>
								<!-- <label class="control-label" style="color:red" for="inputError" th:errors="*{telephone}">電話番号を入力してください</label> -->
								<input type="text" name="telephone" th:value="${user.telephone}" id="inputTel" class="form-control" placeholder="Tel">
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary">更新</button>
							</div>

						</fieldset>
					</form>

				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
