<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script th:src="@{/js/item_detail_totalPrice.js}"></script>
</head>
<body>
	<div class="container">
		
		<span th:include="fragment::hedder2"></span>

		<form action="cart_list.html" th:action="@{/detail/showDetail}" method="post">
			<input type="hidden" th:value="${item.id}" name="itemId">
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">

				<h3 class="text-center">商品詳細</h3>
				<div class="row">
					<div class="col-xs-5">
						<img th:src="@{'/img/' + ${item.imagePath}}" class="img-responsive img-rounded">
					</div>

					<div class="col-xs-5">
						<div class="bs-component">
							<h4 th:text="${item.name}">じゃがバターベーコン</h4> <br>
							<br>
							<p th:text="${item.description}">マイルドな味付けのカレーに大きくカットしたポテトをのせた、バターとチーズの風味が食欲をそそるお子様でも楽しめる商品です。</p>
						</div>
					</div>
				</div><br>
				
				<br>
				
				<div th:each="review:${reviewList}">
					<div>
						評価:<span th:text="${review.review}"></span>
					</div>
					<div>
						名前:<span th:text="${review.name}"></span>
					</div>
					<div>
						コメント:<span th:text="${review.content}"></span>
					</div>
					<hr>
				</div>
				
				<div class="row">
					<div class="col-xs-offset-2 col-xs-3">
						<div class="form-group">
							<p>
								<input class="form-control btn btn-warning btn-block" type="submit" value="商品画面に戻る">
							</p>

						</div>
					</div>
				</div>
			</div>
		</div>
		</form>
		
		

	</div>
	<!-- end container -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
