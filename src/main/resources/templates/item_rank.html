<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>注文ランキング</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/piza.css" rel="stylesheet">

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
 $(function(){
	var availableTag=[ [(${itemListForAutocomplete})] ];
	$("#item_code").autocomplete({
		source:availableTag
	
	});
});
</script>
</head>
<body>

	<div class="container">

		<span th:include="fragment::hedder2"></span>

		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center" id="title-ranking">注文ランキング</h3>
				<table class="table-striped">
					<tbody>
						<tr>
							<th width="50">
								<span>順位</span>
							</th>

							<th width="200">
								<span>商品名</span>
							</th>

							<th>
								<span>商品詳細</span>
							</th>

							<th width="100" align="center">
								&nbsp;&nbsp;<span>&nbsp;&nbsp;&nbsp;価格(税抜)</span>
							</th>
						</tr>

						<tr th:each="item,status:${itemList}">
							<td th:text="${status.count}+'位'" class="ranking"></td>
							
							<td>
								<a th:href="@{'/detail/showDetail?itemId=' + ${item.id}}">
									<img th:src="@{'/img/' + ${item.imagePath}}" class="img-responsive img-rounded" width="150" height="150"><br>
									<span th:text="${item.name}">商品名</span>
								</a>
							</td>
							
							<td th:text="${item.description}">商品詳細</td>
							
							<td align="center">
								M<span th:text="${#numbers.formatInteger(item.priceM,2,'COMMA')}">M価格</span>円<br>
								L<span th:text="${#numbers.formatInteger(item.priceL,2,'COMMA')}">L価格</span>円
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
