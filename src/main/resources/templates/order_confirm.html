	<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<link href="@{/css/piza.css}" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- 郵便番号検索のjsファイル -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script th:src="@{/js/order_confirm_add.js}"></script>
</head>
<body>
	<div class="container">
		
		<span th:include="fragment::hedder2"></span>

		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">注文内容確認</h3>
				<table class="table table-striped">
					<tbody>
						<tr>
							<th>
								<div class="text-center">
									商品名
								</div>
							</th>
							<th>
								<div class="text-center">
									サイズ、価格(税抜)、数量
								</div>
							</th>
							<th>
								<div class="text-center">
									トッピング、価格(税抜)
								</div>
							</th>
							<th>
								<div class="text-center">
									小計
								</div>
							</th>
						</tr>
						
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img th:src="@{'/img/' + ${orderItem.item.imagePath}}" class="img-responsive img-rounded" width="100" height="300">
									<span th:text="${orderItem.item.name}">じゃがバターベーコン</span>
								</div>
							</td>

							<td>
								<span class="price" th:text="${'&nbsp;' + orderItem.size}">Ｌ</span>
								<span>&nbsp;&nbsp;</span><span th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 1, 'COMMA') + '円'}">2,380円</span>
								<span th:text="${'&nbsp;&nbsp;' +orderItem.quantity + '個'}"></span>
							</td>

							<td>
								<div th:if="${orderItem.orderToppingList}">
									<div th:switch="${orderItem.size}">
									<div th:case="M">
										<ul th:each="orderTopping:${orderItem.orderToppingList}">
											<li th:text="${orderTopping.topping.name + ' ' + orderTopping.topping.priceM + '円'}">ピーマン300円</li>
										</ul>
									</div>

									<div th:case="L">
										<ul th:each="orderTopping:${orderItem.orderToppingList}">
											<li th:text="${orderTopping.topping.name + ' ' + orderTopping.topping.priceL + '円'}">ピーマン300円</li>
										</ul>
									</div>
									</div>
								</div>
							</td>
							
							<td>
								<div class="text-center" th:text="${#numbers.formatInteger(orderItem.getSubTotal(), 1, 'COMMA') + '円'}">
									3,280円
								</div>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price">消費税:</span><span id="total-price" th:text="${#numbers.formatInteger(order.getTax(), 1, 'COMMA') + '円'}">消費税：8,000円</span><br>
					<span id="total-price">ご注文金額合計：</span><span id="total-price" th:text="${#numbers.formatInteger(order.getCalcTotalPrice(), 1, 'COMMA') + '円 (税込)'}">38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<!-- table -->
		<form action="order_finished.html" th:action="@{/showOrder/toOrder}" th:object="${orderItemForm}" method="post">
			<input type="hidden" th:value="${order.id}" name="orderId">
			<input type="hidden" th:value="${order.getCalcTotalPrice()}" name="totalPrice">
			<div class="row">
				<div class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お届け先情報</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										お名前
									</div>
								</td>
								<td>
									<input type="text" name="destinationName" th:value="${user.name}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										メールアドレス
									</div>
								</td>
								<td>
									<input type="text" name="destinationEmail" th:value="${user.email}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										郵便番号
									</div>
								</td>
								<td>
									<input type="text" id="destinationZipcode" name="destinationZipcode" th:value="${user.zipcode}">&nbsp;&nbsp;<button type="button" id="addressAutoButton">住所検索</button>
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										住所
									</div>
								</td>
								<td>
									<input type="text" name="destinationAddress" id="destinationAddress" th:value="${user.address}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										電話番号
									</div>
								</td>
								<td>
									<input type="text" name="destinationTel" th:value="${user.telephone}">
								</td>
							</tr>
							<tr>
								<td>
									<div class="text-center">
										配達日時
									</div>
								</td>
								<td>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-12">
												<label class="control-label" style="color:red" for="inputPeriod">配達日時を入力してください</label>
											</div>
											<div class="col-sm-5">
												<input type="date" name="deliveryDay" id="name" class="form-control input-sm" />
											</div>
										</div>

										<div class="row">
											<div class="col-sm-12" th:each="time3List:${timeAllList}">
												<label class="radio-inline" th:each="time:${time3List}">
													<input type="radio" name="deliveryTime" th:value="${time}" th:text="${time}" th:checked="${time == 10}">時
												</label>
											</div>
										</div>
										
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<!-- point使用  -->
			<div class="row">
				<div class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">
						ポイントの使用:使用可能ポイント&nbsp;<span th:text="${user.point}"></span>pt
					</h3>
					<table class="table table-striped">
						<tbody>
							<tr>
								<td>
									<div class="text-center">
										<span>ポイントを使う</span>
									</div>
								</td>
								
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="checkPoint" value="true">
											</label>
										</div>
									</div>
								</td>

								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="text" name="usePoint">
											</label>
										</div>
									</div>
								</td>
								
							</tr>

							<tr>
								<td>
									<div class="text-center">
										<span>ポイントを使わない</span>
									</div>
								</td>

								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="checkPoint" value="false" checked="checked">
											</label>
										</div>
									</div>
								</td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<!-- 支払方法 -->
			<div class="row">
				<div class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">お支払い方法</h3>
					<table class="table table-striped">
						<tbody>
							<tr th:each="payment:${paymentMap}">
								<td>
									<div class="text-center">
										<span th:text="${payment.value}"></span>
									</div>
								</td>
								<td>
									<div class="row">
										<div class="col-sm-12">
											<label class="radio-inline">
												<input type="radio" name="paymentMethod" th:value="${payment.key}" th:checked="${payment.key == 1}" onchange="sample(this);" th:text="${payment.value}">
											</label>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<!-- クレジットカード決済 -->
			<div class="row" id="credit">
				<div class="table-responsive col-lg-offset-3 col-lg-6 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
					<h3 class="text-center">クレジットカード決済</h3>
					<table class="table table-striped">
						<tbody>

							<tr>
								<td>
									<div>
										クレジットカード番号:<input type="text" name="cardNumber">
									</div>
									
									<br>
									
									<div>
										有効期限:<select name="cardExpMonth">
													<option th:each="month:${monthMap}" th:value="${month.value}" th:text="${month.value}"></option>
												</select>
												<select name="cardExpYear">
													<option th:each="year:${yearMap}" th:value="${year.value}" th:text="${year.value}"></option>
												</select>
									</div>
									
									<br>
									
									<div>
										カード名義人:<input type="text" name="cardName">
									</div>
									
									<br>
									
									<div>
										セキュリティコード:<input type="text" name="cardCvv">
									</div>
									
								</td>
							</tr>

					</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-offset-4 col-xs-4">
					<div class="form-group">
						<input class="form-control btn btn-warning btn-block" type="submit" value="この内容で注文する">
					</div>
				</div>
			</div>
		</form>
		
		
	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
