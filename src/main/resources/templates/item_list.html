<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ピザ屋のネット注文</title>
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/piza.css" rel="stylesheet">

<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
$(function(){
	var availableTag=[ [(${itemListForAutocomplete})] ];
	$("#item_code").autocomplete({
		source:availableTag,
		noCase:true
	});
});
</script>

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		
		<span th:include="fragment::hedder2"></span>

		<!-- search form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					
					<div class="panel-body">
						<form method="post" th:action="@{/}" class="form-horizontal">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="searchName" id="item_code" class="form-control input-sm">
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
				
				<form th:action="@{/}" th:object="${showItemListForm}" method="post">
					<div>
						<select id="sort_select" name="element">
							<option th:each="size:${selectSizeMap}" th:text="${size.value}" th:value="${size.key}"></option>
						</select>
					</div>
					<div>
						<select id="sort_price" name="order">
							<option th:each="sort:${sortPriceMap}" th:text="${sort.value}" th:value="${sort.key}"></option>
						</select>
					</div>
					<button>並び替えをする</button>
				</form>
				<br>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<tbody>
						<tr th:each="item:${itemAllList}">

							<th th:each="i:${item}">
								<a th:href="@{'/detail/showDetail?id=' + ${i.id}}">
									<img th:src="@{'/img/' + ${i.imagePath}}" class="img-responsive img-rounded" width="200" height="600">
								</a><br>
								<a th:href="@{'/detail/showDetail?id=' + ${i.id}}">
									<span th:text="${i.name}">商品名</span>
								</a><br>
								<span class="price">&nbsp;М&nbsp;</span>&nbsp;&nbsp;
								<span th:text="${#numbers.formatInteger(i.priceM, 1, 'COMMA')}">1,380円(税抜)</span>円(税抜)<br>
								
								<span class="price">&nbsp;Ｌ</span>&nbsp;&nbsp;
								<span th:text="${#numbers.formatInteger(i.priceL, 1, 'COMMA')}">2,380円(税抜)</span>円(税抜)<br>
							</th>
							
						</tr>

					</tbody>
				</table>

				<!-- ページング機能 -->
				<div th:if="${itemPage.totalPages > 0}" class="pagination" th:each="pageNumber:${pageNumbers}">
					<a th:href="@{/(page=${pageNumber}, name=${name}, element=${element}, order=${order})}"
					   th:text="${pageNumber}"
					   th:class="${pageNumber==itemPage.number + 1} ? active">
					</a>
				</div>

			</div>
		</div>
	</div>
	<!-- end container -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
